<html lang="en">
<head>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <link rel="stylesheet" href="static/base.css">
  <meta charset="UTF-8">
  <title>{% block tcontent %}{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/static/cardinal.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
                SAASGo
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="model-dashboard">Model Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="model-inference">Model Inference</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="code-explanation">Explanation</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="reflection">Reflection</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about-project">About</a>
              </li>
            </ul>
            <ul class="navbar ms-auto">
              <div role="group" aria-label="First group">

                  <button type="submit" class="btn btn-primary">Logout</button>
                </form>
                <form action="{{ url_for('remove_user') }}" method="POST" class="d-flex">
                  <button type="submit" class="btn btn-danger">Remove Account</button>
                </form>
              </div>
            </ul>
          </div>
        </div>
      </nav>
    {% block content%}{%endblock%}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
